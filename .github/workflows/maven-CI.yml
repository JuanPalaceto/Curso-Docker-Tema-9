name: Maven CI/CD

  on:
    push:
		  branches: [ Development ]

	jobs:
	  test_and_build:

      runs-on: ubuntu-latest

      steps:
        - name: Hacemos Checkout dle repo de Git
        uses: actions/checkout@v2

        - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

        - name: Test project with Maven
        run: mvn -B test

        - name: Build porject with Maven
        run: mvn -B package